<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Positions</title>
</head>
<body>
    <div class="caja" id="caja1">
        <h3>Caja 1</h3>
        <h4>position: absolute</h4>
    </div>

    <div class="caja" id="caja2">
        <h3>Caja 2</h3>
        <h4>position: sticky</h4>
    </div>

    <div class="caja" id="caja3">
        <h3>Caja 3</h3>
        <h4>position: relative</h4>
    </div>

    <div class="caja" id="caja4">
        <h3>Caja 4</h3>
        <h4>Position: fixed</h4>
    </div>

    <div class="caja" id="caja5">
        <h3>Caja 5</h3>
        <h4>Position: static</h4>
    </div>

</body>
</html>
