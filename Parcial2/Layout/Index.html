<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Curiosidades</title>
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/7565/7565182.png" alt="logo" height="50px" width="50px">
                <h2>Curioso</h2>
            </div>
            <ul class="menu">
                <li><a href="#">Historia & Cultura</a></li>
                <li><a href="#">Ciencia & Tecnología</a></li>
                <li><a href="#">Animales & Naturaleza</a></li>
                <li><a href="#">Espacio & Astronomía</a></li>
            </ul>
            <div class="boton">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="#">Historia & Cultura</a></li>
                <li><a href="#">Ciencia & Tecnología</a></li>
                <li><a href="#">Animales & Naturaleza</a></li>
                <li><a href="#">Espacio & Astronomía</a></li>
        </div>
    </header>

    <script>
        const boton = document.querySelector('.boton')
        const botonIcon = document.querySelector('.boton i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        boton.onclick = function(){
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            botonIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>

    <div class="contetido">
        <div class="titulo"></div>
    </div>
</body>
</html>
