<!DOCTYPE html>
<html lang="es">

    <title>Ejemplo XMLHttpRequest</title>
</head>
<body>
    <h1>Consulta con XMLHttpRequest</h1>
    <button onclick="hacerPeticion()">Obtener Datos</button>
    <br>
    <br>
    <img id="imagen" alt="Imagen" width="300" height="300">
    <p id="resultado"></p>
    <!--hacer un boton con fetch-->

        //XMLHttpRequest
        function hacerPeticion() {
            var peticion = new XMLHttpRequest();
            peticion.open('GET', 'https://randomfox.ca/floof/', true);
            peticion.responseType = 'json';
            
            peticion.onload = function () {
                if (peticion.status === 200) {
                    var respuesta = peticion.response;
                    document.getElementById('imagen').src = respuesta.image;
                }
            };

            peticion.send();
        }
    </script>
</body>
</html>
